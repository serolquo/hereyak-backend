# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: mysql2
  encoding: utf8
  database: hereyak_development
  pool: 5
  timeout: 5000
  host: localhost
  username: dev
  password: dev
  socket: /var/run/mysqld/mysqld.sock

